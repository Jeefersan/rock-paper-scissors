<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/site.css" />
    <title>Rock Paper Scissors</title>
  </head>
  <body>
    <header><h1>Rock Paper Scissors</h1></header>

    <div id="main">
      <div class="btn-game-container">
        <button class="btn">START GAME</button>
        <button class="btn">RESET GAME</button>
      </div>
      <div">
        <div class="scores-container">
          <img src="images/you.jpg" alt="You">
          <h2>You</h2>
          <p id="player-score"></p>
        </div>
        <div class="scores-container">
          <img src="images/robocomp.png" alt="Robocomp">
          <h2>Robo-Computer</h2>
          <p id="computer-score"></p>
        </div>
        <div></div>
      </div>

      <div class="btn-choice-container">
        <button class="btn-choice">ROCK</button>
        <button class="btn-choice">PAPER</button>
        <button class="btn-choice">SCISSORS</button>
      </div class="result-container">
        <p id="roundResult"></p>

    </div>
  </body>

  <script src="js/script.js"></script>
</html>
